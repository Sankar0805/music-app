{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorites Playlist</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #181f3a 0%, #1e2a47 50%, #2b5876 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2.5rem;
      background: rgba(15, 18, 34, 0.82);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.28);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      margin: 1.5rem 2rem 2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      border: 1.5px solid rgba(0,255,224,0.13);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .navbar h1 {
      font-size: 1.7rem;
      color: #00ffe0;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar .logo {
      width: 38px;
      height: 38px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.3rem;
    }
    .navbar-links {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .edit-btn {
      background: #23272f;
      color: #00ffe0;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s, color 0.2s;
    }
    .edit-btn:hover {
      background: #00ffe0;
      color: #181818;
    }
    .container {
      display: flex;
      gap: 2rem;
      margin: 3rem auto;
      width: 90vw;
      max-width: 1200px;
      align-items: flex-start;
      justify-content: center;
    }
    .card {
      background: rgba(30, 30, 30, 0.38);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
      border: 1.5px solid rgba(0,255,224,0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 2rem 1.5rem;
      min-width: 320px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .card h2 {
      color: #00ffe0;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .playlist-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .playlist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 0.7rem 1rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #00ffe022;
    }
    .song-title {
      font-size: 1.05rem;
      font-weight: 500;
      color: #fff;
      letter-spacing: 0.5px;
      cursor: pointer;
    }
    .heart {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
      color: #888;
      user-select: none;
    }
    .heart.fav {
      color: #ff3366;
      text-shadow: 0 2px 8px #ff336655;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 1.5rem;
        align-items: stretch;
      }
      .card {
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>
      <span class="logo">
        <svg viewBox="0 0 32 32" fill="none" width="38" height="38">
          <circle cx="16" cy="16" r="16" fill="#00ffe0" fill-opacity="0.13"/>
          <path d="M22 7v12.5a3.5 3.5 0 1 1-2-3.15V11h-6v8.5a3.5 3.5 0 1 1-2-3.15V9a2 2 0 0 1 2-2h8z" fill="#00ffe0"/>
        </svg>
      </span>
      WeVibe
    </h1>
    <div class="navbar-links">
      <a href="{% url 'home' %}" class="edit-btn">Home</a>
      <a href="{% url 'playlist' %}" class="edit-btn">Playlist</a>
      <a href="{% url 'logout' %}" class="edit-btn" style="background:#ff3366;color:#fff;">Logout</a>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h2>Favorites Playlist</h2>
      <ul class="playlist-list" id="playlist"></ul>
      <div id="nowPlaying" style="margin:1rem 0 0 0; color:#00ffe0; text-align:center;"></div>
      <audio id="audioPlayer" controls style="width:100%;margin-top:0.5rem;display:none;"></audio>
    </div>
  </div>
  <script>
    const songs = [
      { id: 1, title: "Viral Vayyari", src: "/media/audio/Viral-Vayyari.mp3", cover: "/media/covers/viral.jpg" },
      { id: 2, title: "Hridayam Lopala", src: "/media/audio/Hridayam_Lopala.mp3", cover: "/media/covers/kingdom.jpg" },
      { id: 3, title: "Peddha Kallathoti", src: "/media/audio/Peddha_Peddha_Kallathoti.mp3", cover: "/media/covers/hello.jpg" },
      { id: 4, title: "Junction Lo", src: "/media/audio/junction.mp3", cover: "/media/covers/athadu.webp" },
      { id: 5, title: "Boss Party", src: "/media/audio/Boss_Party.mp3", cover: "/media/covers/boss.jpg" },
      { id: 6, title: "Bad Boy", src: "/media/audio/saaho.mp3", cover: "/media/covers/Saaho.jpg" },
      { id: 7, title: "Naughty Girl", src: "/media/audio/Naughty_Girl.mp3", cover: "/media/covers/shadow.jpg" },
      { id: 8, title: "Oye Oye", src: "/media/audio/oye_oye.mp3", cover: "/media/covers/yevadu.jpg" },
      { id: 9, title: "Dabidi Dibidi", src: "/media/audio/Dabidi_Dibidi.mp3", cover: "/media/covers/Daaku.jpg" },
      { id: 10, title: "Bad Boyzz", src: "/media/audio/bad_boys.mp3", cover: "/media/covers/babu.webp" },
      { id: 11, title: "Gundelonaa", src: "/media/audio/Gundelonaa.mp3", cover: "/media/covers/gundellona.webp" },
      { id: 12, title: "Ninnila", src: "/media/audio/Ninnila.mp3", cover: "/media/covers/tholi-prema.jpg" }
    ];
    let favorites = JSON.parse(localStorage.getItem('favorites_playlist') || '[]');
    function renderPlaylist() {
      const playlist = document.getElementById('playlist');
      playlist.innerHTML = '';
      const favSongs = songs.filter(song => favorites.includes(song.id));
      if (favSongs.length === 0) {
        playlist.innerHTML = '<li style="text-align:center;color:#aaa;">No favorite songs yet. Go to Home and add some!</li>';
        document.getElementById('audioPlayer').style.display = 'none';
        document.getElementById('nowPlaying').textContent = '';
        return;
      }
      favSongs.forEach(song => {
        const li = document.createElement('li');
        li.className = 'playlist-item';
        li.innerHTML = `
          <div style="display:flex;align-items:center;gap:1rem;flex:1;">
            <img src="${song.cover}" alt="${song.title}" style="width:48px;height:48px;object-fit:cover;border-radius:8px;">
            <span class="song-title" data-id="${song.id}">${song.title}</span>
          </div>
          <span class="heart fav" data-id="${song.id}">&#10084;</span>
        `;
        li.querySelector('.song-title').onclick = () => playSong(song);
        li.querySelector('.heart').onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(song.id);
        };
        playlist.appendChild(li);
      });
    }
    function toggleFavorite(id) {
      id = Number(id);
      if (favorites.includes(id)) {
        favorites = favorites.filter(favId => favId !== id);
      } else {
        favorites.push(id);
      }
      localStorage.setItem('favorites_playlist', JSON.stringify(favorites));
      renderPlaylist();
    }
    function playSong(song) {
      const audio = document.getElementById('audioPlayer');
      const nowPlaying = document.getElementById('nowPlaying');
      audio.src = song.src;
      audio.style.display = 'block';
      audio.play();
      nowPlaying.textContent = `Now Playing: ${song.title}`;
    }
    renderPlaylist();
  </script>
</body>
</html>
