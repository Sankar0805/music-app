<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register Flip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #181f3a 0%, #1e2a47 50%, #2b5876 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      perspective: 1000px;
    }

    .card {
      width: 420px;
      height: 520px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(.68,-0.55,.27,1.55);
      box-shadow: 0 12px 36px 0 rgba(0,255,224,0.10), 0 2px 8px rgba(0,0,0,0.22);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      background: rgba(30, 30, 30, 0.38);
      backdrop-filter: blur(14px);
      border: 1.5px solid rgba(0,255,224,0.18);
      border-radius: 22px;
      padding: 48px 36px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.22);
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .front {
      box-shadow: 0 0 0 4px #00ffe033;
    }

    .back {
      transform: rotateY(180deg);
      box-shadow: 0 0 0 4px #0077ff33;
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00ffe0;
      text-shadow: 0 2px 12px #00ffe044;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 18px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.09);
      color: #fff;
      font-size: 16px;
      box-shadow: 0 2px 8px #00ffe022;
      outline: none;
      transition: background 0.2s, box-shadow 0.2s;
    }

    input:focus {
      background: rgba(0,255,224,0.10);
      box-shadow: 0 0 0 2px #00ffe0;
    }

    input::placeholder {
      color: #b6eaff;
      opacity: 0.8;
    }

    button {
      padding: 14px;
      border: none;
      background: linear-gradient(90deg, #00ffe0 0%, #0077ff 100%);
      border-radius: 10px;
      color: #181f3a;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px #00ffe033;
      transition: background 0.3s, color 0.2s;
      margin-top: 8px;
    }

    button:hover {
      background: linear-gradient(90deg, #00e6b8 0%, #0055aa 100%);
      color: #fff;
    }

    p {
      margin-top: 24px;
      text-align: center;
      font-size: 15px;
      color: #b6eaff;
    }

    span.flip-btn {
      color: #00ffe0;
      cursor: pointer;
      font-weight: bold;
      margin-left: 5px;
      transition: color 0.2s;
    }

    span.flip-btn:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Animated music waves background */
    .waves-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .wave-svg {
      position: absolute;
      width: 80vw;
      height: 40vh;
      min-width: 400px;
      min-height: 200px;
      opacity: 0.7;
    }

    .wave-svg1 {
      top: 5%;
      left: -10vw;
      animation: float1 14s linear infinite alternate;
      z-index: 1;
    }
    .wave-svg2 {
      top: 40%;
      right: -15vw;
      animation: float2 18s linear infinite alternate;
      z-index: 2;
    }
    .wave-svg3 {
      bottom: -10vh;
      left: 20vw;
      animation: float3 20s linear infinite alternate;
      z-index: 3;
    }

    @keyframes float1 {
      0% { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
      50% { transform: translateY(-30px) translateX(40vw) scale(1.08) rotate(8deg);}
      100% { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
    }
    @keyframes float2 {
      0% { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
      50% { transform: translateY(-40px) translateX(-30vw) scale(1.04) rotate(-6deg);}
      100% { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
    }
    @keyframes float3 {
      0% { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
      50% { transform: translateY(30px) translateX(20vw) scale(1.12) rotate(12deg);}
      100% { transform: translateY(0) translateX(0) scale(1) rotate(0deg);}
    }

    /* Make sure the card is above the waves */
    .container, .card {
      position: relative;
      z-index: 2;
    }

    .symbols-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .symbol {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.7;
      filter: blur(0.5px);
      animation-timing-function: ease-in-out;
    }

    .symbol1 {
      top: 8vh; left: 8vw;
      animation: floatSymbol1 12s infinite alternate;
    }
    .symbol2 {
      top: 60vh; left: 12vw;
      animation: floatSymbol2 16s infinite alternate;
    }
    .symbol3 {
      top: 30vh; right: 10vw;
      animation: floatSymbol3 18s infinite alternate;
    }
    .symbol4 {
      bottom: 12vh; left: 40vw;
      animation: floatSymbol4 14s infinite alternate;
    }
    .symbol5 {
      bottom: 8vh; right: 18vw;
      animation: floatSymbol5 20s infinite alternate;
    }

    @keyframes floatSymbol1 {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      50% { transform: translateY(-40px) scale(1.12) rotate(12deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }
    @keyframes floatSymbol2 {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      50% { transform: translateY(-60px) scale(1.08) rotate(-8deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }
    @keyframes floatSymbol3 {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      50% { transform: translateY(50px) scale(1.15) rotate(10deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }
    @keyframes floatSymbol4 {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      50% { transform: translateY(-30px) scale(1.09) rotate(-14deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }
    @keyframes floatSymbol5 {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      50% { transform: translateY(40px) scale(1.13) rotate(18deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }

    /* Make sure the card is above the symbols */
    .container, .card {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="waves-bg">
    <svg class="wave-svg wave-svg1" viewBox="0 0 600 300">
      <path class="wave wave1" d="M0,200 Q150,100 300,200 T600,200 V300 H0 Z" fill="#00ffe033"/>
    </svg>
    <svg class="wave-svg wave-svg2" viewBox="0 0 600 300">
      <path class="wave wave2" d="M0,220 Q150,120 300,220 T600,220 V300 H0 Z" fill="#0077ff22"/>
    </svg>
    <svg class="wave-svg wave-svg3" viewBox="0 0 600 300">
      <path class="wave wave3" d="M0,240 Q150,140 300,240 T600,240 V300 H0 Z" fill="#00ffe022"/>
    </svg>
  </div>
  <div class="symbols-bg">
    <!-- Music Note -->
    <svg class="symbol symbol1" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="16" fill="#00ffe033"/>
      <path d="M22 7v12.5a3.5 3.5 0 1 1-2-3.15V11h-6v8.5a3.5 3.5 0 1 1-2-3.15V9a2 2 0 0 1 2-2h8z" fill="#00ffe0"/>
    </svg>
    <!-- Headphones -->
    <svg class="symbol symbol2" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="16" fill="#0077ff22"/>
      <path d="M8 20v-2a8 8 0 0 1 16 0v2" stroke="#00ffe0" stroke-width="2" fill="none"/>
      <rect x="6" y="20" width="4" height="6" rx="2" fill="#00ffe0"/>
      <rect x="22" y="20" width="4" height="6" rx="2" fill="#00ffe0"/>
    </svg>
    <!-- Play Icon -->
    <svg class="symbol symbol3" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="16" fill="#00ffe022"/>
      <polygon points="13,10 24,16 13,22" fill="#00ffe0"/>
    </svg>
    <!-- Heart (favorite) -->
    <svg class="symbol symbol4" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="16" fill="#ff336622"/>
      <path d="M16 25s-7-4.35-7-9.5A4.5 4.5 0 0 1 16 13a4.5 4.5 0 0 1 7 2.5C23 20.65 16 25 16 25z" fill="#ff3366"/>
    </svg>
    <!-- Music Double Note -->
    <svg class="symbol symbol5" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="16" fill="#00ffe033"/>
      <path d="M12 8v10.5a2.5 2.5 0 1 0 1.5-2.3V10h5v8.5a2.5 2.5 0 1 0 1.5-2.3V8h-8z" fill="#00ffe0"/>
    </svg>
  </div>
  <div class="container">
    <div class="card" id="card">
      <div class="front">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account?<span class="flip-btn"> Register</span></p>
      </div>
      <div class="back">
        <h2>Register</h2>
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password1" placeholder="Password" required />
          <input type="password" name="password2" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
        </form>
        <p>Already have an account?<span class="flip-btn"> Login</span></p>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const flipBtns = document.querySelectorAll('.flip-btn');

    flipBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
